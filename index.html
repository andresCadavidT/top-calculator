<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-calculator">
        <div class="box-head">
            <div class="box-rocco-energy">
                <div class="box-rocco">
                    <div class="rocco">ROCCO</div>
                    <div class="sl-100tc">SL-100TC</div>
                </div>
                <div class="box-two-way">
                    <div class="box-energy-cell">
                        <div class="energy-cell"></div>
                        <div class="energy-cell"></div>
                        <div class="energy-cell"></div>
                        <div class="energy-cell"></div>
                    </div>
                    <div class="two-way">TWO WAY POWER</div>
                </div>
            </div>
            <div class="box-display">
                <div class="aux-display"></div>
                <div class="display">0</div>
            </div>
        </div>
        <div class="box-bottom">
            <div class="box-operators">
                <button class="buttonOperator buttonsOperators">+</button>
                <button class="buttonOperator buttonsOperators">-</button>
                <button class="buttonOperator buttonsOperators">*</button>
                <button class="buttonOperator buttonsOperators">÷</button>
            </div>
            <div class="box-numbers">
                <button class="buttonNumber buttons">9</button>
                <button class="buttonNumber buttons">8</button>
                <button class="buttonNumber buttons">7</button>
                <button class="buttonNumber buttons">6</button>
                <button class="buttonNumber buttons">5</button>
                <button class="buttonNumber buttons">4</button>
                <button class="buttonNumber buttons">3</button>
                <button class="buttonNumber buttons">2</button>
                <button class="buttonNumber buttons">1</button>
                <button class="buttonNumber buttons">0</button>
                <button class="buttonDot buttons">.</button>
                <button class="buttonEqual buttons">=</button>
            </div>
            <div class="box-backspace-clear">
                <button class="buttonBackspace buttonsAcBack">⌫</button>
                <button class="buttonClear buttonsAcBack">AC</button>
            </div>
        </div>
    </div>
    <footer class="footer"><a href="https://github.com/andresCadavidT/top-calculator">Copyright © 2023 andrescadavidt</a>
    </footer>
</body>
</html>
